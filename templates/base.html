<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- ESSENCIAL para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Meu App Flask{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    {% block head %}{% endblock %}
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR RESPONSIVA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid container-lg">
            <a class="navbar-brand navbar-dark" href="/">VôleiHub</a>

            <!-- Botão hamburguer -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center text-lg-start">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container-fluid container-md mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER FIXO NO FUNDO -->
    <footer class="bg-warning text-light text-center py-3 mt-auto">
        <small>© 2025 - VôleiHub V1.0</small>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
